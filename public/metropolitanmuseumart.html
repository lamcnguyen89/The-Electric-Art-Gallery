


    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

        <link rel="stylesheet" href="./assets/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <title>The Electric Art Gallery: MET </title>
    </head>

    <body>
        <div class="center-div">

            <div class="hero-image">
                <div class="navbar">
                    <a href="/">Home</a>
                    <a href="/locations">Map</a>
                    <div class="dropdown">
                        <button class="dropbtn">Galleries
                            <i class="fa fa-caret-down"></i>
                        </button>
                        <div class="dropdown-content">
                            <a href="/harvardart">Harvard Art Museum</a>
                            <a href="/metropolitanart">Metropolitan Museum of Art</a>
                        
                        </div>
                    </div>
                </div>

                <header>
                    <h1 id="museumName">The Metropolitan Museum of Art</h1>
                </header>

            <div class="input-group">

                <input 
                    id="searchBar" 
                    type="text"
                    class="form-control"
                    placeholder= "Search"
                    class= "input-group-append"
                >
                    &nbsp;

                    <button
                        id="searchBtn"
                        class="btn btn-primary"
                        type="button"
                    >
                    <i class="far fa-search">Search</i>
                    </button>
                
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

                

                    <label for="artistList" style="color: white; font-family: 'Cinzel', serif;" >
                        Search History:</label>
                    &nbsp;
                    <select id="artistList" class="custom-select" style="width:200px; font-family: 'Cinzel', serif;" >
                    </select>

                    <button
                        id="searchAgainBtn"
                        class="btn btn-primary"
                        type="button"
                        onclick="searchAgain()" 
                    >
                    <i class="far fa-search">Select</i>
                    </button>
                    
            </div>

            <div class= "center-div">
                <div class="gallery"></div>
            </div>
        

        <div class="footer">
            Made with love by The Virtual Architects</p>
            </div>

            
        <script src="./assets/metropolitanApi.js"></script>
        <script src="./assets/searchArtists.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    </div>
</body>
</html>
